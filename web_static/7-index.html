<!DOCTYPE html>
<html>
	<head>
		<title>AirBnB_clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/4-filters.css">
		<link rel="stylesheet" href="styles/5-filters.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">

		<link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
	</head>


	<!-- body starts here -->
	<body>


		<!-- header starts here -->
		<header>
			<a href="#"></a>
		</header>
		<!-- header ends here -->


		<!-- container starts here -->
		<div class="container">


			<!-- filter section -->
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Nairobi, Mombasa..</h4>
					<ul class="popover">
						<h2>Nairobi:</h2>
						<li>page 1</li>
						<li>page 2</li>
						<h2>Mombasa:</h2>
						<li>Bamburi</li>
						<li>Nyali</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>WI-FI, cleanwater..</h4>
					<ul class="popover">
						<li>WI-FI</li>
						<li>kitchen</li>
						<li>tv</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<!-- filter section end -->


			<!-- result section start -->
			<section class="places">
				<h1 id="title">
					places
				</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>

			</section>
			<!-- result section end -->


		</div>
		<!-- container ends here -->


		<!-- footer starts here -->
		<footer>
			<p>Best School</p>
		</footer>
		<!-- footer stops here -->


	</body>
	<!-- body ends here -->


</html>
